<!doctype html>
<html>
	<head>
		<title>Guitar Tuner</title>
		<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>

		<div class = "nav-wrapper">
			<div class="nav-container clearfix center">
				<div class="logo">Guitar Tuner</div>
				<div class="option" id = 'metronome-button'>Metronome</div>
				<div class="option" id = 'tuner-button'>Tuner</div>
			</div>
		</div>

		<div class = "tuner-container">
			<div class = "content-container center">
				<canvas id = "canvas" height="270", width="500"></canvas>
				<div id = "adjustment">Pluck a string</div>
				<div class = "instrument-notes clearfix center">
				</div>
				<div class = "selection clearfix">
					<button class = "instrument-options-button" id="instrument"></button>
					<button class = "tuning-options-button" id="tuning"></button>
				</div>
			</div>
		</div>

		<div class = "metronome-container">	
			<div class="controls">
				<div class = ' metronome-details clearfix center'>
					<div class="bpm-minus"><img class = "bpm-change" src="images/minus.png" alt="reduce bpm" title="reduce bpm"></div>
					<input type="text" value="60" class="bpm-input" /><div class = 'bpm-text'> BPM</div>
					<div class="bpm-plus"><img  class = "bpm-change" src="images/plus.png" alt="increase bpm" title="increase bpm"></div>
				</div>
				<div class="counter"></div>
				<label>
					Beat: <input type="text" value="4" class="beats-no" /></label>
				<div class="play-btn center" alt="play" title="play beat"><i class="fa fa-play"></i></div>
			</div>
			
			<div class="metronome-options">
				<div>Off Beat Pitch:</div> <input type="range" min="0" max="500" value="200" class="beat-range center" />
				<div>Accent Pitch:</div> <input type="range" min="0" max="500" value="380" class="accent-range center" />
			</div>
		</div>

		<div id="instrument-div">
			<div class = 'option-container'>
				<div class = "container-title">Select Instrument</div>
				<div id="instrument-options">
				</div>
			</div>
		</div>

		<div id="tuning-div">
			<div class = 'option-container'>
				<div class = "container-title">Select Tuning</div>
				<div id="tuning-options" class="dropdown-content">
				</div>
				<div id = "add-tunings" title = "Add custom tuning">+</div>
			</div>
		</div>

		<div id="add-tuning-div">
			<form action="javascript:void(0);" class = 'option-container'>
				<div class = "container-title">Create Custom Tuning</div>
				<label class = "Tuning-title">Tuning Name</label>
				<input autocomplete="off" class = "title-input" placeholder="Tuning custom name">
				<div id="note-options">
				</div>
				<button id = 'add-input-tuning'>Add Tuning</button>
			</form>
			
		</div>

		<div id = "welcome-page">
			<div class = "message-div">
				<div class = "message-title">Guitar Tuner</div>
				<div class = "message-content">Measure and adjust your tuning with ease and make your tuning perfect</div>
				<div id = "start-button">Start Tuning â–¶</div>
			</div>
		</div>

		<script src="js/constants.js"></script>
		<script src="js/autoCorrelate.js"></script>
		<script src="js/UiInteraction.js"></script>
		<script src="js/initializer.js"></script>
		<script src="js/utility.js"></script>
		<script src="js/metronome.js"></script>
		<script src="js/engine.js"></script>

	</body>
</html>
